    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '~/\|‚Ä¢‚àöœÄ√∑√ó¬∂‚àÜ¬£¬¢‚Ç¨¬•¬©¬Æ‚Ñ¢‚ÑÖ[]{}()=+*&%$#@!?;:,.<>';
        
        const chars = katakana + latin + nums + symbols;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
            
            window.requestAnimationFrame(drawMatrix);
        }
        
        window.requestAnimationFrame(drawMatrix);
        
        // Terminal functionality
        const terminalBody = document.getElementById('terminal-body');
        const terminalInput = document.getElementById('terminal-input');
        
        const commands = {
            help: showHelp,
            about: showAbout,
            projects: showProjects,
            skills: showSkills,
            contact: showContact,
            experience: showExperience,
            clear: clearTerminal,
            ls: listCommands,
            whoami: showWhoami,
            education: showEducation,
            achievements: showAchievements,
            social: showSocial,
            date: showDate,
            uname: showUname,
            neofetch: showNeofetch,
        };
        
        let commandHistory = [];
        let historyIndex = -1;
        
        function init() {
            showWelcome();
            terminalInput.focus();
            
            window.addEventListener('click', () => {
                terminalInput.focus();
            });
            
            terminalInput.addEventListener('keydown', handleKeyDown);
        }
        
        function handleKeyDown(e) {
            if (e.key === 'Enter') {
                const command = terminalInput.value.trim();
                if (command) {
                    processCommand(command);
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                autoCompleteCommand();
            }
        }
        
        function autoCompleteCommand() {
            const input = terminalInput.value.trim();
            if (input) {
                const possibleCommands = Object.keys(commands).filter(cmd => cmd.startsWith(input));
                if (possibleCommands.length === 1) {
                    terminalInput.value = possibleCommands[0];
                }
            }
        }
        
        function processCommand(command) {
            addOutputLine(`<div class="terminal-prompt"><span class="username">user</span>@<span class="hostname">portfolio</span>:<span class="prompt-path">~</span>$ ${command}</div>`);
            
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            if (commands[cmd]) {
                commands[cmd](args);
            } else if (cmd === '') {
                // Do nothing for empty command
            } else {
                addOutputLine(`<div class="command-output error">command not found: ${cmd}</div>`);
                addOutputLine(`<div class="command-output">Type <span class="highlight" onclick="processCommand('help')" style="cursor: pointer;">help</span> to see available commands.</div>`);
            }
            
            // Auto scroll to bottom
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }
        
        function addOutputLine(html) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'terminal-output';
            outputDiv.innerHTML = html;
            terminalBody.appendChild(outputDiv);
        }
        
        function typeEffect(text, element, speed = 10, complete = () => {}) {
            let i = 0;
            element.innerHTML = '';
            
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else {
                    complete();
                }
            }
            
            typing();
        }

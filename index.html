        * {

            padding: 0;

        body {

            color: #f0f0f0;

            height: 100%;

            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .terminal-header {
            background: linear-gradient(to right, #333, #444);
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .terminal-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .close {

        }
        
        .minimize {

        }
        
        .maximize {

        }
        
        .terminal-title {

            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        
        .terminal-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: #121212;
        }
        
        .terminal-input-line {
            display: flex;
            margin-bottom: 5px;
        }
        
        .terminal-prompt {

            margin-right: 10px;
            white-space: nowrap;
        }
        
        .username {

        }
        
        .prompt-path {

        }
        
        .terminal-input {

            border: none;
            color: #f0f0f0;
            outline: none;
            font-size: 16px;
            width: 100%;
            caret-color: #f0f0f0;
        }
        
        .terminal-output {

        }
        
        .command-output {

        // Matrix rain effect
        const canvas = document.getElementById('matrix');

        const chars = katakana + latin + nums + symbols;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
            
            window.requestAnimationFrame(drawMatrix);
        }
        
        window.requestAnimationFrame(drawMatrix);
        
        // Terminal functionality
        const terminalBody = document.getElementById('terminal-body');
        const terminalInput = document.getElementById('terminal-input');
        
        const commands = {

        let commandHistory = [];
        let historyIndex = -1;
        
        function init() {
            showWelcome();
            terminalInput.focus();
            
            window.addEventListener('click', () => {
                terminalInput.focus();
            });
            
            terminalInput.addEventListener('keydown', handleKeyDown);
        }
        
        function handleKeyDown(e) {
            if (e.key === 'Enter') {
                const command = terminalInput.value.trim();
                if (command) {
                    processCommand(command);
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                autoCompleteCommand();
            }
        }
        
        function autoCompleteCommand() {
            const input = terminalInput.value.trim();
            if (input) {
                const possibleCommands = Object.keys(commands).filter(cmd => cmd.startsWith(input));
                if (possibleCommands.length === 1) {
                    terminalInput.value = possibleCommands[0];
                }
            }
        }
        
        function processCommand(command) {
            addOutputLine(`<div class="terminal-prompt"><span class="username">user</span>@<span class="hostname">portfolio</span>:<span class="prompt-path">~</span>$ ${command}</div>`);
            
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            if (commands[cmd]) {
                commands[cmd](args);
            } else if (cmd === '') {
                // Do nothing for empty command
            } else {
                addOutputLine(`<div class="command-output error">command not found: ${cmd}</div>`);
                addOutputLine(`<div class="command-output">Type <span class="highlight">help</span> to see available commands.</div>`);
            }
            
            // Auto scroll to bottom
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }
        
        function addOutputLine(html) {
            const outputDiv = document.createElement('div');
            outputDiv.className = 'terminal-output';
            outputDiv.innerHTML = html;
            terminalBody.appendChild(outputDiv);
        }
        
        function typeEffect(text, element, speed = 10, complete = () => {}) {
            let i = 0;
            element.innerHTML = '';
            
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else {
                    complete();
                }
            }
            
            typing();
        }
